<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√çndice de Proyectos</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: #ffffff;
            --hover-color: #e9ecef;
            --accent-color: #007bff;
            --shadow-color: rgba(0,0,0,0.05);
            --shadow-hover: rgba(0,0,0,0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --text-color: #e0e0e0;
                --card-bg: #1e1e1e;
                --hover-color: #2d2d2d;
                --accent-color: #64b5f6;
                --shadow-color: rgba(0,0,0,0.3);
                --shadow-hover: rgba(0,0,0,0.5);
            }
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: -0.5px;
            color: var(--text-color);
        }
        .project-list {
            list-style: none;
            padding: 0;
            display: grid;
            gap: 1rem;
        }
        .project-link {
            display: block;
            padding: 1.5rem;
            background: var(--card-bg);
            text-decoration: none;
            color: inherit;
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow-color);
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 1.2rem;
            border: 1px solid transparent;
        }
        .project-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px var(--shadow-hover);
            color: var(--accent-color);
            border-color: var(--accent-color);
            background-color: var(--hover-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Webs</h1>
        <ul class="project-list">
            <li><a href="Restaurante/index.html" class="project-link">Restaurante</a></li>
            <li><a href="Ropa/index.html" class="project-link">Ropa</a></li>
            <li><a href="Coches/index.html" class="project-link">Coches</a></li>
            <li><a href="Motos/index.html" class="project-link">Motos</a></li>
            <li><a href="Streaming/index.html" class="project-link">Streaming</a></li>
        </ul>
    </div>
</body>
</html>
